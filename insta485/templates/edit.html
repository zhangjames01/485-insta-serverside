<!DOCTYPE html>
<html lang="en">

<link href="/css/style.css" rel="stylesheet" type="text/css" />

<title>insta485</title>


<div class="topleft">

    <a href="/">
        Back to Home
    </a>

</div>

<div class="topright">

    <a href="/explore/">
        Explore
    </a>
    |
    <a href="/users/{{ logname }}/">
        {{ logname }}
    </a>
</div>

<div>
    <img src="{{url_for('show_file',filename=user_img_url)}}" height=30 alt="image">{{logname}}
</div>

<div>
    <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <input type="text" name="fullname" value="{{fullname}}" required />
        <input type="text" name="email" value="{{email}}" required />
        <input type="submit" name="update" value="submit" />
        <input type="hidden" name="operation" value="edit_account" />
    </form>
</div>
<div>
    <a href="/accounts/password/">
        Change password
    </a>
</div>
<div>
    <a href="/accounts/delete/">
        Delete account
    </a>
</div>
